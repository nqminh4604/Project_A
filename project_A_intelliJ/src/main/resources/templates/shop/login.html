<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::page_head}"></head>

<body>
    <div class="wrapper">
        <header class="header-sticky" th:replace="~{layout::page_header}"></header>
        <!-- Main Header Area End Here -->
        <!-- Breadcrumb Area Start Here -->
        <div class="breadcrumb-area pt-65 pb-70 bg-img" style="background-image:url(/assets/img/bg-image/hop-brech-bg.jpg);">
            <div class="container">
                <div class="breadcrumb-wrap text-center">
                    <h3>Login</h3>
                    <ol class="breadcrumb breadcrumb-list">
                        <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/account}">Account</a></li>
                        <li class="breadcrumb-item active">Login</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Area End Here -->
        <!-- Login Page Start Here -->
        <div class="login white-bg ptb-80">
            <div class="container">
              <h3 class="login-header">Log in to your account </h3>
               <div class="row justify-content-center">
                   <div class="col-lg-7 ">
                       <div class="login-form">
                           <form th:action="@{/login}" method="post">
                               <div class="form-group row justify-content-center">
                                   <label for="email" class="col-sm-2 col-form-label">Email</label>
                                   <div class="col-sm-8">
                                       <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                   </div>
                               </div>
                               <div class="form-group row justify-content-center">
                                   <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                   <div class="col-sm-8">
                                       <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                                       <button class="btn show-btn" type="button" id="togglePassword">Show</button>
                                   </div>
                               </div>
                               <div class="login-details text-center mb-30 mt-25">
                                   <a th:href="@{/forgot-password}">Forgot your password?</a>
                                   <button type="submit" class="login-btn mt-10">Log in</button>
                               </div>
                               <div class="login-footer text-center">
                                   <p>No account? <a th:href="@{/register}">Create one here</a></p>
                               </div>
                           </form>
                       </div>

                   </div>
               </div>
            </div>
        </div>
        <!-- Login Page End Here -->
       <footer class="footer-area bg-img" th:replace="~{layout::page_footer}"></footer>
    </div>
    <!-- Main Wrapper End Here -->

    <th:block th:replace="layout :: scripts"></th:block>

</body>
</html>
