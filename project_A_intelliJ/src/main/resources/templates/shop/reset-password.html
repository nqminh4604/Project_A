<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::page_head}"></head>

<body>
<div class="wrapper">
    <header class="header-sticky" th:replace="~{layout::page_header}"></header>

    <!-- Breadcrumb Area Start Here -->
    <div class="breadcrumb-area pt-65 pb-70 bg-img" style="background-image:url(assets/img/bg-image/hop-brech-bg.jpg);">
        <div class="container">
            <div class="breadcrumb-wrap text-center">
                <h3>Reset Password</h3>
                <ol class="breadcrumb breadcrumb-list">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                    <li class="breadcrumb-item active"><a th:href="@{/forgot-password}">Forgot Password</a></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Area End Here -->

    <!-- Forgot Password Start Here -->
    <div class="Lost-pass white-bg ptb-80">
        <div class="container">
            <div class="register-title">
                <h3 class="login-header text-center">Enter your new password</h3>
            </div>

            <div th:if="${success == null}">
                <form class="password-forgot clearfix" th:action="@{/auth/reset-password}"
                      method="post">
                    <div class="form-group row justify-content-center">
                        <input type="hidden" name="token" th:value="${token}">

                        <div class="col-5 mb-30">
                            <input class="form-control" type="password" name="password" placeholder="Enter new password"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-5 mb-30">
                            <input class="form-control" type="password" name="confirmPassword"
                                   placeholder="Confirm new password" required>
                        </div>
                    </div>
                    <div class="buttons newsletter-input">
                        <div class="row justify-content-center">
                            <button class="button-checkout" type="submit">Reset Password</button>
                        </div>
                    </div>
                </form>
            </div>


            <div class="form-group row justify-content-center">
                <div th:if="${success}" class=" col-5 alert alert-success text-center">
                    <p th:text="${successMessage}"></p>
                </div>
            </div>
            <div th:if="${success != null}">
                <div class="form-group row justify-content-center">
                    <div class="buttons-cart">
                        <a th:href="@{/login}">Back to Login</a>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div th:if="${errorMessage}" class=" col-5 alert alert-danger text-center">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>


        </div>
    </div>
    <!-- Forgot Password End Here -->

    <footer class="footer-area bg-img" th:replace="~{layout::page_footer}"></footer>
</div>

<th:block th:replace="layout :: scripts"></th:block>
</body>
</html>
