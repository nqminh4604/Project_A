<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin_layout::admin_head}"></head>

<body>
<div class="wrapper">
    <header th:replace="~{admin_layout::topbar}"></header>
    <div th:replace="~{admin_layout::setting_sidebar}"></div>
    <div th:replace="~{admin_layout::admin_nav}"></div>
    <div class="page-content">
        <div class="container-xxl">

            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Crossfade -->
                            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <img src="../../assets/images/product/p-1.png" alt="Product Image 1" class="img-fluid bg-light rounded">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../../assets/images/product/p-10.png" alt="Product Image 2" class="img-fluid bg-light rounded">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../../assets/images/product/p-13.png" alt="Product Image 3" class="img-fluid bg-light rounded">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../../assets/images/product/p-12.png" alt="Product Image 4" class="img-fluid bg-light rounded">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="../../assets/images/product/p-11.png" alt="Product Image 5" class="img-fluid bg-light rounded">
                                    </div>
                                </div>

                                <div class="carousel-indicators m-0 mt-2 d-lg-flex d-none position-static h-100 row">
                                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1" class="w-auto h-auto rounded bg-light active col-4">
                                        <img src="../../assets/images/product/p-1.png" class="d-block avatar-xl" alt="Thumbnail for Product 1">
                                    </button>
                                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2" class="w-auto h-auto rounded bg-light col-4">
                                        <img src="../../assets/images/product/p-10.png" class="d-block avatar-xl" alt="Thumbnail for Product 2">
                                    </button>
                                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3" class="w-auto h-auto rounded bg-light col-4">
                                        <img src="../../assets/images/product/p-13.png" class="d-block avatar-xl" alt="Thumbnail for Product 3">
                                    </button>
                                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="3" aria-label="Slide 4" class="w-auto h-auto rounded bg-light col-4">
                                        <img src="../../assets/images/product/p-12.png" class="d-block avatar-xl" alt="Thumbnail for Product 3">
                                    </button>
                                    <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="4" aria-label="Slide 5" class="w-auto h-auto rounded bg-light col-4">
                                        <img src="../../assets/images/product/p-11.png" class="d-block avatar-xl" alt="Thumbnail for Product 3">
                                    </button>
                                    <div class="col-4">
                                        <form action="https://techzaa.in/" method="post" class="dropzone">
                                            <div class="fallback">
                                                <input name="file" type="file" multiple/>
                                            </div>
                                            <div class="dz-message needsclick">
                                                <i class="bx bx-cloud-upload fs-48 text-primary"></i>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-8 ">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Product Information</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form>
                                        <div class="mb-3">
                                            <label for="product-name" class="form-label">Product Name</label>
                                            <input type="text" id="product-name" class="form-control"
                                                   placeholder="Items Name" value="Men Black Slim Fit T-shirt">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6">
                                    <form>
                                        <label for="product-categories" class="form-label">Product Categories</label>
                                        <select class="form-control" id="product-categories" data-choices
                                                data-choices-groups data-placeholder="Select Categories"
                                                name="choices-single-groups">
                                            <option value="">Choose a categories</option>
                                            <option value="Fashion" selected>Fashion</option>
                                            <option value="Other Accessories">Other Accessories</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control bg-light-subtle" id="description" rows="7"
                                                  placeholder="Short description about the product">Top in sweatshirt fabric made from a cotton blend with a soft brushed inside. Relaxed fit with dropped shoulders, long sleeves and ribbing around the neckline, cuffs and hem. Small metal text applique.</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="summary" class="form-label">Summary</label>
                                        <textarea class="form-control bg-light-subtle" id="summary" rows="3"
                                                  placeholder="Short description about the product">Top in sweatshirt fabric made from a cotton blend with a soft brushed inside. Relaxed fit with dropped shoulders, long sleeves and ribbing around the neckline, cuffs and hem. Small metal text applique.</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <form>
                                        <label for="product-price" class="form-label">Price</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text fs-20"><i class='bx bx-dollar'></i></span>
                                            <input type="number" id="product-price" class="form-control"
                                                   placeholder="000" value="80">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-4">
                                    <form>
                                        <label for="product-stock" class="form-label">In stock</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text fs-20"><i class='bx bx-cart-add'></i></span>
                                            <input type="number" id="product-stock" class="form-control" placeholder="000"
                                                   value="3">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-4">
                                    <label for="product-status" class="form-label">Status</label>
                                    <select class="form-control" id="product-status" data-choices
                                            data-choices-groups data-placeholder="Select status"
                                            name="choices-single-groups">
                                        <option value="">Choose status</option>
                                        <option>Active
                                        </option>
                                        <option>Inactive
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-light mb-3 rounded">
                        <div class="row justify-content-end g-2">
                            <div class="col-lg-2">
                                <a href="#!" class="btn btn-outline-secondary w-100">Reset</a>
                            </div>
                            <div class="col-lg-2">
                                <a href="#!" class="btn btn-primary w-100">Save</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="admin_layout::required_script"></div>
</body>
