<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin_layout::admin_head}"></head>

<body>
<div class="wrapper">
    <header th:replace="~{admin_layout::topbar}"></header>
    <div th:replace="~{admin_layout::admin_nav}"></div>
    <div class="page-content">
        <div class="container-xxl">

            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Thumbnail</h4>
                        </div>
                        <div class="card-body">
                            <form class="dropzone dz-remove-upload dz-remove dz-max-files-reached"
                                  id="thumbnail-dropzone"
                                  enctype="multipart/form-data">
                                <input type="hidden" name="type" th:value="${thumbnail.type}">
                                <input type="hidden" name="mediaAlt" th:value="${thumbnail.alt}">
                                <div class="dz-message needsclick">
                                    <i class="bx bx-cloud-upload fs-48 text-primary"></i>
                                    <p>Drag & drop thumbnail here, or click to select</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 ">
                    <form th:object="${product}" th:action="@{/admin/product/update}" th:method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" name="thumbnailId" id="thumbnailId" th:value="${thumbnail.id}">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Product Information</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="product-name" class="form-label">Product Name</label>
                                            <input type="text" id="product-name" class="form-control"
                                                   th:field="*{name}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="product-categories" class="form-label">Product
                                            Categories</label>
                                        <select class="form-control" id="product-categories" data-choices
                                                data-choices-groups data-placeholder="Select Categories"
                                                name="choices-single-groups" th:name="categoryId">
                                            <option th:value="${product.category.id}"
                                                    th:text="${product.category.categoryName}" selected></option>
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.categoryName}"
                                            >
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <label for="summary" class="form-label">Summary</label>
                                            <textarea class="form-control bg-light-subtle" id="summary" rows="3"
                                                      th:field="*{summary}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description</label>
                                            <textarea id="description" name="description" style="display: none;" th:field="*{description}"></textarea>
                                            <div id="editor-container"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label for="product-price" class="form-label">Price</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text fs-20"><i class='bx bx-dollar'></i></span>
                                            <input type="number" step="any" id="product-price" class="form-control"
                                                   th:field="*{price}">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label for="product-stock" class="form-label">In stock</label>
                                        <div class="input-group mb-3">
                                                <span class="input-group-text fs-20"><i
                                                        class='bx bx-cart-add'></i></span>
                                            <input type="number" id="product-stock" class="form-control"
                                                   th:field="*{inStock}">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label for="product-status" class="form-label">Status</label>
                                        <select class="form-control" id="product-status" data-choices
                                                data-choices-groups
                                                name="choices-single-groups"
                                                th:field="*{status}">"
                                            >
                                            <option value="">Choose status</option>
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-3 bg-light mb-3 rounded">
                            <div class="row justify-content-end g-2">
                                <div class="col-lg-2">
                                    <button type="reset" class="btn btn-outline-secondary w-100">Reset</button>
                                </div>
                                <div class="col-lg-2">
                                    <button type="submit" class="btn btn-primary w-100">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="admin_layout::required_script"></div>

<script th:inline="javascript">
    Dropzone.autoDiscover = false;

    document.addEventListener("DOMContentLoaded", function () {
        const thumbnailDropzone = new Dropzone("#thumbnail-dropzone", {
            url: "/media/upload",
            maxFiles: 1,
            acceptedFiles: "image/*",
            addRemoveLinks: true,
            dictRemoveFile: "Remove Thumbnail",
            dictDefaultMessage: "Drop or click to upload thumbnail",

            init: function () {
                let existingThumbnailUrl = /*[[${thumbnail?.imageURL}]]*/ '';
                let existingMediaType = /*[[${thumbnail?.type}]]*/ '';

                console.log("Thumbnail URL:", existingThumbnailUrl);
                console.log("Thumbnail Name:", existingMediaType);

                if (existingThumbnailUrl) {
                    let mockFile = { name: existingMediaType, size: 100, uploadedFileName: existingMediaType };
                    this.emit("addedfile", mockFile);
                    this.emit("thumbnail", mockFile, existingThumbnailUrl);
                    mockFile.previewElement.classList.add("dz-success", "dz-complete");

                    document.getElementById("thumbnailFileName").value = existingMediaType;
                    document.getElementById("mediaType").value = existingMediaType;
                }

                this.on("removedfile", function (file) {
                    if (file.uploadedFileName) {
                        fetch(`/media/delete?fileName=${encodeURIComponent(file.uploadedFileName)}`, {
                            method: "DELETE"
                        }).then(response => {
                            if (response.ok) {
                                console.log("File deleted successfully.");
                            } else {
                                console.error("Failed to delete file.");
                            }
                        }).catch(error => {
                            console.error("Error deleting file:", error);
                        });
                    }

                    document.getElementById("thumbnailFileName").value = "";
                    document.getElementById("mediaType").value = "";
                });

                this.on("success", function (file, response) {
                    document.getElementById("thumbnailFileName").value = response.fileName;
                    document.getElementById("mediaType").value = response.fileName;
                    file.uploadedFileName = response.fileName;
                });

                this.on("thumbnail", function(file, dataUrl) {
                    let imgElement = file.previewElement.querySelector("img");
                    if (imgElement) {
                        imgElement.style.width = "100%";
                        imgElement.style.height = "auto";
                        imgElement.style.objectFit = "contain";
                    }
                });
            }
        });
    });
</script>
<script>
    var quill = new Quill('#editor-container', {
        theme: 'snow'
    });

    // Load the existing description into Quill
    var savedContent = document.getElementById('description').value;
    if (savedContent) {
        quill.root.innerHTML = savedContent; // Set Quill content
    }

    // Ensure Quill content is updated before form submission
    document.querySelector('#mainForm').onsubmit = function () {
        document.getElementById('description').value = quill.root.innerHTML;
    };
</script>
</body>
</html>
