<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin_layout::admin_head}"></head>

<body>

<!-- START Wrapper -->
<div class="wrapper">
    <header th:replace="~{admin_layout::topbar}"></header>
    <div th:replace="~{admin_layout::admin_nav}"></div>

    <div class="page-content">
        <div class="container-xxl">

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-2 mb-3">
                                <div class="avatar-md bg-primary bg-opacity-10 rounded">
                                    <iconify-icon icon="solar:users-group-two-rounded-bold-duotone"
                                                  class="fs-32 text-primary avatar-title"></iconify-icon>
                                </div>
                                <div>
                                    <h4 class="mb-0">All Customers</h4>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="text-muted fw-medium fs-22 mb-0" th:text="${users.size()}"></p>
                                <div>
                                    <span class="badge text-success bg-success-subtle fs-12"><i
                                            class="bx bx-up-arrow-alt"></i>34.4%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-2 mb-3">
                                <div class="avatar-md bg-primary bg-opacity-10 rounded">
                                    <iconify-icon icon="solar:box-bold-duotone"
                                                  class="fs-32 text-primary avatar-title"></iconify-icon>
                                </div>
                                <div>
                                    <h4 class="mb-0">New Customer</h4>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="text-muted fw-medium fs-22 mb-0">4.5k</p>
                                <div>
                                    <span class="badge text-danger bg-danger-subtle fs-12"><i
                                            class="bx bx-down-arrow-alt"></i>8.1%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="d-flex card-header justify-content-between align-items-center">
                            <div>
                                <h4 class="card-title">All Customers List</h4>
                            </div>
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle btn btn-sm btn-outline-light rounded"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    This Month
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <!-- item-->
                                    <a href="#!" class="dropdown-item">Download</a>
                                    <!-- item-->
                                    <a href="#!" class="dropdown-item">Export</a>
                                    <!-- item-->
                                    <a href="#!" class="dropdown-item">Import</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="table-responsive text-center">
                                <table class="table align-middle mb-0 table-hover table-centered">
                                    <colgroup>
                                        <col style="width:5%">
                                        <col style="width:30%">
                                        <col style="width:30%">
                                        <col style="width:15%">
                                        <col style="width:20%">
                                    </colgroup>
                                    <thead class="bg-light-subtle">
                                    <tr>
                                        <th style="width: 20px;">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="customCheck1">
                                                <label class="form-check-label" for="customCheck1"></label>
                                            </div>
                                        </th>
                                        <th>Customer Name</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="customCheck2">
                                                <label class="form-check-label" for="customCheck2"></label>
                                            </div>
                                        </td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td><span class="badge bg-success-subtle text-success py-1 px-2"
                                                  th:text="${user.status}"></span></td>
                                        <td>
                                            <div class="d-flex gap-2 justify-content-center">
                                                <a href="#!" class="btn btn-light btn-sm">
                                                    <iconify-icon icon="solar:eye-broken"
                                                                  class="align-middle fs-18"></iconify-icon>
                                                </a>
                                                <a href="#!" class="btn btn-soft-primary btn-sm" data-bs-toggle="modal"
                                                   data-bs-target="#staticBackdrop">
                                                    <iconify-icon icon="solar:pen-2-broken"
                                                                  class="align-middle fs-18"></iconify-icon>
                                                </a>
                                                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                                                   class="btn btn-soft-danger btn-sm">
                                                    <iconify-icon icon="solar:trash-bin-minimalistic-2-broken"
                                                                  class="align-middle fs-18"></iconify-icon>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- end table-responsive -->
                        </div>
                        <div class="card-footer border-top">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end mb-0">
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- End Container Fluid -->
    </div>

</div>
<div th:replace="admin_layout::required_script"></div>

</body>
</html>
