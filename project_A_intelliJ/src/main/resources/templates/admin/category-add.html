<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin_layout::admin_head}"></head>

<body>

<!-- START Wrapper -->
<div class="wrapper">

    <!-- ========== Topbar Start ========== -->
    <header th:replace="~{admin_layout::topbar}"></header>
    <div th:replace="~{admin_layout::setting_sidebar}"></div>
    <!-- ========== Topbar End ========== -->

    <!-- ========== App Menu Start ========== -->
    <div th:replace="~{admin_layout::admin_nav}"></div>
    <!-- ========== App Menu End ========== -->

    <!-- ==================================================== -->
    <!-- Start right Content here -->
    <!-- ==================================================== -->
    <div class="page-content">

        <!-- Start Container Fluid -->
        <div class="container-xxl">

            <div class="col-xl-9 col-lg-8 ">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Thumbnail Photo</h4>
                    </div>
                    <div class="card-body">
                        <!-- File Upload -->
                        <form action="https://techzaa.in/" method="post" class="dropzone" id="myAwesomeDropzone"
                              data-plugin="dropzone" data-previews-container="#file-previews"
                              data-upload-preview-template="#uploadPreviewTemplate">
                            <div class="fallback">
                                <input name="file" type="file" multiple/>
                            </div>
                            <div class="dz-message needsclick">
                                <i class="bx bx-cloud-upload fs-48 text-primary"></i>
                                <h3 class="mt-4">Drop your images here, or <span
                                        class="text-primary">click to browse</span>
                                </h3>
                                <span class="text-muted fs-13">
                                                       1600 x 1200 (4:3) recommended. PNG, JPG and GIF files are allowed
                                                  </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">General Information</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <form th:action="@{/category/save}" method="post" th:object="${category}">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="category-title" class="form-label">Category Name</label>
                                        <input th:field="*{categoryname}" type="text" id="category-title"
                                               class="form-control" placeholder="Enter Category Name">
                                    </div>
                                </div>
                                <!--                                    <div class="col-lg-6">-->

                                <!--                                        <div class="mb-3">-->
                                <!--                                            <label for="product-stock" class="form-label">Quantity Of Items</label>-->
                                <!--                                            <input th:field="*{quantity}" type="text" id="product-stock"-->
                                <!--                                                   class="form-control" placeholder="Quantity">-->
                                <!--                                        </div>-->

                                <!--                                    </div>-->
                                <div class="col-lg-6">

                                    <div class="mb-3">
                                        <label for="product-id" class="form-label">Image url</label>
                                        <input th:field="*{image}" type="text" id="product-id"
                                               class="form-control" placeholder="">
                                    </div>

                                </div>

                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary w-100">Create Category</button>
                                    </div>
                                </div>
                                <!--                                    <div class="col-lg-6">-->

                                <!--                                        <div class="mb-3">-->
                                <!--                                            <a href="#!" class="btn btn-primary w-100">Cancel</a>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->

                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <!-- End Container Fluid -->

    <!-- ========== Footer Start ========== -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <script>document.write(new Date().getFullYear())</script> &copy; Larkon. Crafted by
                    <iconify-icon icon="iconamoon:heart-duotone"
                                  class="fs-18 align-middle text-danger"></iconify-icon>
                    <a href="#" class="fw-bold footer-text" target="_blank">Techzaa</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- ========== Footer End ========== -->

</div>
<!-- ==================================================== -->
<!-- End Page Content -->
<!-- ==================================================== -->


</div>
<!-- END Wrapper -->

<div th:replace="admin_layout::required_script"></div>
</body>
