<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin_layout::admin_head}"></head>
<body>
<div class="wrapper">
    <header th:replace="~{admin_layout::topbar}"></header>
    <div th:replace="~{admin_layout::setting_sidebar}"></div>
    <div th:replace="~{admin_layout::admin_nav}"></div>

    <div class="page-content">
        <div class="container-xxl">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center gap-1">
                            <h4 class="card-title flex-grow-1">All Categories List</h4>

                             <a th:href="@{add}" class="btn btn-sm btn-primary">
                                Add Category
                            </a>

                        </div>
                        <div>
                            <div class="table-responsive">
                                <table class="table align-middle mb-0 table-hover table-centered">
                                    <colgroup>
                                        <col style="width:20%">
                                        <col style="width:10%">
                                        <col style="width:10%">
                                        <col style="width:40%">
                                        <col style="width:20%">
                                    </colgroup>
                                    <thead class="bg-light-subtle">
                                    <tr>
                                        <th>Name</th>
                                        <th>ID</th>
                                        <th>Status</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="category, stat : ${categories}">
                                        <td th:text="${category.categoryname}"></td>
                                        <td th:text="${category.ID}"></td>
                                        <td th:text="${category.status}"></td>
                                        <td th:text="${category.description}"></td>
                                        <td>
                                            <div class="d-flex gap-2">
<!--                                                <form th:action="@{/admin/category/edit}" method="post">-->
<!--                                                    <input type="hidden" name="id" th:value="${category.ID}">-->
<!--                                                    <a class="btn btn-soft-primary btn-sm">-->
<!--                                                        <iconify-icon icon="solar:pen-2-broken"-->
<!--                                                                      class="align-middle fs-18"></iconify-icon>-->
<!--                                                    </a>-->
<!--                                                </form>-->
                                                <a th:href="@{/admin/category/edit(id=${category.ID})}"
                                                   class="btn btn-soft-danger btn-sm">

                                                    <iconify-icon icon="solar:pen-2-broken"
                                                                  class="align-middle fs-18"></iconify-icon>
                                                </a>

                                                <a th:href="@{/admin/category/delete/{id}(id=${category.ID})}"
                                                   class="btn btn-soft-danger btn-sm">
                                                    <iconify-icon icon="solar:trash-bin-minimalistic-2-broken"
                                                                  class="align-middle fs-18"></iconify-icon>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- end table-responsive -->
                        </div>
                        <div class="card-footer border-top">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end mb-0">
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                                    <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div th:replace="admin_layout::required_script"></div>
</div>
</body>
</html>
